<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Validation du titre vapeur</title>
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      background-color: #111;
      color: #ddd;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #1c1c1c;
      padding: 40px;
      border: 2px solid #444;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
      max-width: 500px;
      width: 90%;
      text-align: center;
    }

    h2 {
      color: #ff5555;
      margin-bottom: 20px;
    }

    p {
      font-size: 1rem;
      color: #bbb;
      margin-bottom: 20px;
    }

    input[type="number"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      background-color: #000;
      color: #0f0;
      border: 1px solid #555;
      font-size: 1.2rem;
      text-align: center;
    }

    button {
      padding: 12px 30px;
      font-size: 1rem;
      background-color: #ff0000;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-transform: uppercase;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #cc0000;
    }

    .message {
      margin-top: 20px;
      font-weight: bold;
      color: #ff5555;
    }

    .success {
      color: #00ff00;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ALERTE : TITRE VAPEUR REQUIS</h2>
    <p>
      Entrez la valeur du titre vapeur calculée à partir des données techniques.<br>
      ⚠️ Votre réponse doit comporter exactement <strong>2 chiffres significatifs</strong>.
    </p>
    <input type="number" id="valeurX" step="0.001" placeholder="Entrez la valeur calculée">
    <button onclick="verifier()">VALIDER</button>
    <div id="message" class="message"></div>
  </div>

  <script>
    function verifier() {
      const valeur = parseFloat(document.getElementById("valeurX").value);

      const min = 0.78;
      const max = 0.80;

      const lienReussite = "https://view.genially.com/67f5776ab4fbab2207a5212b/?idSlide=68d8561f-619f-40b7-8994-7c4a9c7eb5c1";
      const lienEchec = "https://view.genially.com/67f5776ab4fbab2207a5212b/?idSlide=0f42d1a2-8bbc-41da-a6e0-15b2bcb16a88";

      const message = document.getElementById("message");

      if (!isNaN(valeur)) {
        if (valeur >= min && valeur <= max) {
          message.textContent = "✔️ Paramètre accepté. Séquence de stabilisation enclenchée.";
          message.className = "message success";
          setTimeout(() => window.location.href = lienReussite, 1800);
        } else {
          message.textContent = "❌ Donnée rejetée. Risque critique détecté.";
          message.className = "message";
          setTimeout(() => window.location.href = lienEchec, 1800);
        }
      } else {
        message.textContent = "⚠️ Veuillez entrer une valeur numérique valide.";
      }
    }
  </script>
</body>
</html>
